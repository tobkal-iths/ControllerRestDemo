on:
  push:
    branches:
    - main
    - release/*
  pull_request:
    branches:
    - main

env:
      Solution_Name: ControllerRestDemo.sln
      Test_Project_Path: /ControllerRestDemoTest/ControllerRestDemoTest.csproj

jobs:
  test-job:
    name: Test job
    runs-on: ubuntu-latest

    steps:
    - name: .NET build
      run: dotnet build
      
    - name: .NET test
      run: dotnet test
